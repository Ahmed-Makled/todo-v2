<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>


    <main>
        <header>
            <div class="container">
                <div class="row flex-column text-center ">
                    <div class="col my-3">
                        <h3 class="mt-5">Todo List</h3>
                    </div>
                    <div class="col">

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Create Task
                        </button>

                        <!-- Modal -->
                        <div class="modal fade text-start" id="exampleModal" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="add">
                                            <div class="mb-3">
                                                <label class="col-form-label">ID:</label>
                                                <input type="number" class="form-control" id="id" name="id">

                                            </div>
                                            <!--Title-->
                                            <div class="mb-3">
                                                <label class="col-form-label">Title:</label>
                                                <input type="text" class="form-control" id="title" name="title">
                                                <span class="valid"></span>

                                            </div>
                                            <!--Description-->
                                            <div class="mb-3">
                                                <label for="description" class="col-form-label">Description:</label>
                                                <textarea class="form-control" id="description"
                                                    name="description"></textarea>
                                                <span class="valid-2 "></span>
                                            </div>

                                            <!--status-->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckChecked" name="status">
                                                <label class="form-check-label" for="flexCheckChecked">
                                                    Status
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="important"
                                                    id="important" value="important">
                                                <label class="form-check-label" for="important">Important</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="important"
                                                    id="not important" value="not important">
                                                <label class="form-check-label" for="not important"> Not Important
                                                </label>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cancel</button>
                                                <button type="submit" id="btn-create" type="button"
                                                    class="btn btn-primary">Create</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="row mt-3" id="content-todo">

                </div>
            </div>


        </section>


        <ul>

        </ul>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/solid.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
